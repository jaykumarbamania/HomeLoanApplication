 <!DOCTYPE html> 
 <html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Loan - HomeLoanApp</title>
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="./applyloan.css">

</head>
<body>
<div class="reg-form">
  <form action="/applyLoan" method="post" enctype="multipart/form-data">
    <h1>Apply for Loan</h1>
    <div class="content">
      <div class="input-field">
        <input type="number" name="amount" placeholder="Loan Amount" >
      </div>
		<div class="input-field">
        <input type="number" name="tenure" placeholder="Tenure" >
      </div>
		<div class="input-field">
        <input type="text" name="salary" placeholder="Salary" autocomplete="nope">
      </div>
		<div class="input-field">
        <input type="number" name="interestRate" placeholder="Interest Rate" >
      </div>
      <div class="input-field">
        <textarea name="description" placeholder="Description" >
        </textarea>
      </div>
		<div class="input-field">
        <input type="file" id="myFile" name="docUrl" placeholder="Documents">
  
      </div> 
		
		
  
    </div>
    <div class="action">
		<button>Submit</button>
    </div>
  </form>
</div>
</body>
</html>
