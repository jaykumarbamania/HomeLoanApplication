
 <html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Loan Page</title>
    <meta name="viewport" content="width=device-width",initial-scale=1.0>
    <link rel="stylesheet" href="applyloan.css">

</head>
<body>
    <nav>
        <label class="logo">BARCLAYS</label>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="/apply/loan">Loan </a></li>
            <li><a href="/logout">LOGOUT</a></li>


        </ul>

    </nav>
	
<div class="reg-form">
   <form action="/applyLoan" method="post" enctype="multipart/form-data">
    <h1>Apply for Loan</h1>
    <div class="content">
      <div class="input-field">
        <input  type="number" name="amount" placeholder="Loan Amount" autocomplete="nope">
      </div>
		<div class="input-field">
        <input type="number" name="tenure" placeholder="Tenure" autocomplete="nope">
      </div>
		<div class="input-field">
        <input type="text" name="salary" placeholder="Salary" autocomplete="nope">
      </div>
		<div class="input-field">
        <input type="number" name="interestRate" placeholder="Interest Rate" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="text" name="description" placeholder="Description" autocomplete="nope">
      </div>
		<div class="input-field">
        <input type="file" id="myFile" name="docUrl" placeholder="Documents">
  
      </div>
		
		
  
    </div>
    <div class="action" >
		<button style="background:#2d3b55; color:#fff;">Submit</button>
      
		
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>
     

    </div>

   


</body>
