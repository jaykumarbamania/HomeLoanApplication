<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Registration - HomeLoanApp</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./register.css">
  
  </head>
<body>
<!-- partial:index.partial.html -->
<nav>
  <label class="logo">BARCLAYS</label>
  <!-- <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Loan </a></li>
      <li><a href="#">LOGOUT</a></li>


  </ul> -->

</nav>
<div class="reg-form">
  <form action="/registerUser" method="post">
    <h1>User Registration</h1>
    <div class="content">
      <div class="input-field">
        <input type="text" name="username" placeholder="Username" autocomplete="true">
      </div>
      <div class="input-field">
        <input type="text" name="firstname" placeholder="First Name" autocomplete="true">
      </div>
		<div class="input-field">
        <input type="text" name="lastname" placeholder="Last Name" autocomplete="true">
      </div>
		<div class="input-field">
        <input type="email" name="email" placeholder="Email" autocomplete="true">
      </div>
		<div class="input-field">
        <input type="tel" name="phone" placeholder="Contact" autocomplete="true">
      </div>
      <div class="input-field">
        <input type="password" name="password" placeholder="Password" autocomplete="new-password">
      </div>
		<div class="input-field">
        <input type="password" name="cpassword" placeholder="Repeat Password" autocomplete="new-password">
      </div>
  
    </div>
    <div class="action">
      <button type="submit">Register</button>
        
      <button type="button" onclick="location.href='login'" >
           Login</button>
      </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
