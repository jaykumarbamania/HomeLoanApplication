
<html xmlns:th="http://www.thymeleaf.org">
  <head>

    <title>Login - HomeLoanApp</title>

<body>

<div class="login-form">
  <form action="/checkLogin" method="post">
    <h1>Login Form</h1>
    <div class="content">
      <div th:if="${loggedIn} == false" style="color:red;">Invalid Credentials</div>
      <div class="input-field">
        <input  type="text" name="username" placeholder="Username" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" name="password" placeholder="Password" autocomplete="new-password">
      </div>
      <a href="" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
    <button type="submit">Log in</button>
		<button type="button" onclick="location.href='register'">Register </a></button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
